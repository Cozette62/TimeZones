<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.js"></script>
    <title>TZ homework</title>
  </head>
  <body>
    <label for="cities">Choose a city</label>
    <select id="cities">
      <option value="">Select a city</option>
      <option value="Europe/Paris">Paris</option>
      <option value="Asia/Tokyo">Tokyo</option>
      <option value="Australia/Sydney">Sydney</option>
    </select>
    <script>
      function currentDate(event) {
        let currentTime = moment()
          .tz(event.target.value)
          .format("dddd, MMMM Do, YYYY h:mm A");
        alert(`It is ${currentTime} in ${event.target.value}`);
      }
      let citySelect = document.querySelector("#cities");
      citySelect.addEventListener("change", currentDate);
    </script>
  </body>
</html>
